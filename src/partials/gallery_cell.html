<div class="cell" style="padding: 1px">
  <figure
    itemprop="associatedMedia"
    itemscope
    itemtype="http://schema.org/ImageObject"
  >
    <a
      href="{{root}}assets/img/galeria/{{title}}/l/{{title}}_{{num}}.l.jpg"
      data-width="{{width}}"
      data-height="{{height}}"
      itemprop="contentUrl"
    >
      <img
        src="{{root}}assets/img/galeria/{{title}}/t/{{title}}_{{num}}.t.jpg"
        itemprop="thumbnail"
        alt="Image description"
      />
    </a>
  </figure>
</div>
